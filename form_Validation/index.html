
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="script.js" defer> </script>



</head>
<body>
    <!-- //user name form portion -->
    <div class="container text-white">
        <h1 class="text-center font-weight-bold mt-5 mb-lg-5">full form validation using Regular Expression
        </h1>
        <form onsubmit="return jsFun(event)">
            <div class="form-group mb-5">
            <label for=""><span><i class="fa fa-user fa-2x"></i>&nbsp;Enter your name :</span></label>
            <input type="text" id="user" class="form-control form-control-lg" placeholder="Enter your name"  required>
            <span id="usererror"> </span>
    </div>

    <!-- //Password form portion -->
            <div class="form-group mb-5">
            <label for=""><span><i class="fa fa-lock fa-2x "></i>&nbsp;Enter your password :</span></label>
            <input type="password" id="pass" class="form-control form-control-lg" placeholder="Zxcv@123" required>
            
            <span id="confirm_passError"></span>
    </div>
    <!-- //Confirm Password form portion -->
            <div class="form-group mb-5">
            <label for=""><span><i class="fa fa-lock fa-2x"></i>&nbsp;Confirm your password :</span></label>
            <input type="password" id="confirm_pass" class="form-control form-control-lg" placeholder="Zxcv@123" required>
            <span id="confirm_passError"></span>
    </div>
    <!-- //email form portion -->
  <div class="form-group mb-5">
            <label for=""><span><i class="fa fa-envelope fa-2x"></i>&nbsp;Enter your email :</span></label>
            <input type="email" id="mail" class="form-control form-control-lg" placeholder="Example123@gmail.com" required>
            <span id="emailerror"></span> 
    </div>
    <!-- //id-card form portion -->
    <div class="form-group mb-5">
            <label for=""><span><i class="fa fa-id-card fa-2x"></i>&nbsp;Enter your ID card number :</span></label>
            <input type="text" id="card" class="form-control form-control-lg" placeholder="1234 56789" >
            <span id="idcarderror"></span>
    </div>
    <!-- //phone no form portion -->
    <div class="form-group mb-5">
            <label for=""><span><i class="fa fa-phone fa-2x"></i>&nbsp;Enter your phone number :</span></label>
            <input type="tel" id="phone" class="form-control form-control-lg" placeholder="XXXXX XXXXX" >
            <span id="phoneerror"></span>
    </div>
    <div class="form-group mb-5 text-center">
        <input type="submit" class="btn btn-outline-warning btn-lg text-center  mt-3" value="Submit form" >
    </div>
    </form></div>

</body>
</html>
